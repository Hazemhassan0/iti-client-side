<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openClose()">open close</button>
    <button onclick="showUserAgent()">Show User Agent</button>
    <button onclick="checkOnlineStatus()">Check Online Status</button>
    <button onclick="logLocationInfo()">Location Info</button>

    <div onclick="ScreenDims()" id="dimensions">Click to see screen dimensions.</div>
    <a href="#">Link </a>
    <button onclick="changeContent()">Change Link Content</button>
    <button onclick="cancel()">Cancel Change</button>

    <button onclick="startUpdating()">Start Updating Title</button>
    <button onclick="stopUpdating()">Stop Updating Title</button>

    <button onclick="confirmAction()">Confirm Action</button>

    <!--------------------------------------------------------------------------------------------------->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <form>
        <input type="text" placeholder="input" />
        <button type="submit">Submit</button>
    </form>

    <img src="" alt="Image" />
    <img src="" alt="Image2" />
    <img src="" alt="Image3" />

<script>
    // 1. Open a new window with a specific URL and size, then close it after 3 seconds using JavaScript.
    function openClose(){
    w = window.open("/index.html" , "" , "width=500, height=500")
    setTimeout(function(){
        w.close()
    },3000)
    }
    // 2. Display the browser's user agent string in an alert.
    function showUserAgent(){
        alert(navigator.userAgent)
    }
    // 3. Use `navigator` to detect if the browser is online or offline and log the result.
    function checkOnlineStatus(){
        if(navigator.onLine){
            console.log("online");
        } else {
            console.log("offline");
        }
    }
    // 4. Write code to reload the current page after 5 seconds.
    function reloadPage(){
        setTimeout(function(){
            location.reload();
        }, 5000);
    }
    // 5. Get the current page URL, protocol, and hostname using `location` and log them.
    function logLocationInfo(){
        console.log(location.href);
        console.log(location.protocol);
        console.log(location.hostname);
    }
    //6. Use `history` to go back one page, then forward one page (write the code, don't actually run it).
    function history(){
        history.back();
        history.forward();
    }
    //7. Show the screen width and height in a div -change the div content- on the page.
    function ScreenDims(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        var dimsDiv = document.querySelector('#dimensions');
        dimsDiv.innerHTML = "Width: " + width + "px, Height: " + height + "px";
    }

    //8. Use `setTimeout` to change the content of a hyperlink -a- with a new content after 2 seconds, and provide a button to cancel it.
    var timeoutId;
    function changeContent() {
        var link = document.querySelector('a');
        timeoutId = setTimeout(function() {
            link.textContent = "New Link";
        }, 2000);
    }
    function cancel() {
        clearTimeout(timeoutId);
    }

    //9. Use `setInterval` to update the time  on the page title every second, and a button to stop it.
    var intervalId;
    function startUpdating() {
        intervalId = setInterval(function() {
            document.title = new Date().getSeconds();
        }, 1000);
    }
    function stopUpdating() {
        clearInterval(intervalId);
    }

    //10. Show a confirm dialog asking "Do you want to continue?" and log the user's choice("user said yes", "user said no").
    function confirmAction() {
        var Confirmed = confirm("Do you want to continue?");
        if (Confirmed) {
            console.log("user said yes");
        } else {
            console.log("user said no");
        }
    }
    //------------------------------------------------------------------------------------------------//

    //11. Select the first `<ul>` in the document and log its `childNodes` and `children` properties. Explain the difference in a comment.
    var ul = document.querySelector('ul');
    console.log(ul.childNodes);
    console.log(ul.children);
    // The childNodes returns a NodeList of all child nodes, including text.
    // The children property returns a Collection of only the child nodes.


    //12. Write a function that logs the tag names of all direct child elements of `<body>`.
    function bodyChildren() {
        var bodyChildren = document.body.children;
        for (var i = 0; i < bodyChildren.length; i++) {
            console.log(bodyChildren[i].tagName);
        }
    }

    //13. Given a parent element, loop through its `childNodes` and log only the nodes that are elements (not text/comments).

    function elementChildren(parent) {
        var childNodes = parent.childNodes;
        for (var i = 0; i < childNodes.length; i++) {
            if (childNodes[i].nodeType === 1) {
                console.log(childNodes[i].tagName);
            }
        }
    }

    //14. Use `firstChild` and `firstElementChild` on a container and explain the difference in a comment.
    function firstChildInfo(div) {
        console.log(div.firstChild);
        console.log(div.firstElementChild);
    }
    // The firstChild property returns the first child node, which can be an element, text, or comment.
    // The firstElementChild property returns the first child that is an element (not text and comments).

    //15. Write code to get all `<li>` elements inside a `<ul>` using `children` and explain the difference.
    function getListItems() {
        var ul = document.querySelector('ul');
        var items = ul.children;
        for (var i = 0; i < items.length; i++) {
            console.log(items[i].tagName);
        }
    }
    // The children property returns a  collection of child elements (not text and comments).
    // This is different from childNodes, which returns all child nodes, including text and comment nodes.

    //17. Write a function that logs all sibling elements of a given element (excluding itself).
    function siblingElements(element) {
        var siblings = element.parentNode.children;
        for (var i = 0; i < siblings.length; i++) {
            if (siblings[i] !== element) {
                console.log(siblings[i].tagName);
            }
        }
    }

    //18. Use `nextSibling` and `nextElementSibling` to traverse from the first child to the last child of a `<ul>`, logging each node.
    function ListItems() {
        var ul = document.querySelector('ul');
        var currentNode = ul.firstChild;
        while (currentNode) {
            if (currentNode.nodeType === 1) { 
                console.log(currentNode.tagName);
            }
            currentNode = currentNode.nextSibling;
        }
    }

    //19. Count how many element children a given node has (not using `children.length`).
    function count(node) {
        var count = 0;
        var childNodes = node.childNodes;
        for (var i = 0; i < childNodes.length; i++) {
            if (childNodes[i].nodeType === 1) {
                count++;
            }
        }
        return count;
    }

    //20. Write a function that takes the first form element and logs the names and values of all its input fields using the `elements` collection.
    function logInput() {
        var form = document.querySelector('form');
        var elements = form.elements;
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].tagName === 'INPUT') {
                console.log(elements[i].name + ': ' + elements[i].value);
            }
        }
    }

    //21. Access all forms in the document using `document.forms` and log their names.
    function logForm() {
        var forms = document.forms;
        for (var i = 0; i < forms.length; i++) {
            console.log(forms[i].name);
        }
    }

    //22. Access all images in the document using `document.images` and log their `src` attributes.
    function logImages() {
        var images = document.images;
        for (var i = 0; i < images.length; i++) {
            console.log(images[i].src);
        }
    }

    //23. Write a function that takes a form and disables all its input fields using the `elements` collection.

    function FormInputs(form) {
        var elements = form.elements;
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].tagName === 'INPUT') {
                elements[i].disabled = true;
            }
        }
    }

    //24 Use `Array.from` to convert `document.images` to an array and filter images with width > 100px.
    function filter() {
        var images = Array.from(document.images);
        var filtered = images.filter(function(img) {
            return img.width > 100;
        });
    }

    </script>
