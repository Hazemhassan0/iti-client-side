<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Page</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="Thankyou.html" method="post">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required ><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required ><br><br>

    <label for="email">Email: </label><br>
    <input type="email" id="email" name="email" required ><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" ><br><br>

    <label for="repassword">Repeat Password:</label><br>
    <input type="password" id="repassword" name="repassword" ><br><br>

    <label for="birthdate">Birth Date:</label><br>
    <input type="date" id="birthdate" name="birthdate" ><br><br>

    <label for="pic">User Picture:</label><br>
    <input type="file" id="pic" name="pic" ><br><br>

    
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male" >
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label>
    
    <br>

    <label for="faculty">Faculty:</label><br>
    <select id="faculty" name="faculty">
      <option value="">--Select Faculty--</option>
      <option value="Science">Science</option>
      <option value="Engineering">Engineering</option>
      <option value="Business">Business</option>
      <option value="Arts">Arts</option>
    </select>
    <br><br>

  
      <legend>Interests:</legend>
      <input type="checkbox" id="prog" name="interests" value="Programming" />
      <label for="prog">Programming</label><br>
      <input type="checkbox" id="reading" name="interests" value="Reading" />
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="swimming" name="interests" value="Swimming" />
      <label for="swimming">Swimming</label><br>
    
    <br>

    <label for="about">About You:</label><br>
    <textarea id="about" name="about"></textarea>
    <br><br>

    <input type="checkbox" id="terms" name="terms"  >
    <label for="terms">I agreed to terms and conditions</label>
    <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
